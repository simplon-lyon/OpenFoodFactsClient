<app-search (doSearch)="doSearch($event)"></app-search>
<app-product-filter *ngIf="products && products.length > 0" (filterSubmit)="filterProducts($event)"></app-product-filter>
<app-list
  [products]="products"
  (clickedItem)="goToProduct($event)">
</app-list>

<select #select (change)="changePage(select.value)">
  <option *ngFor="let val of pageNumber; let page = index">{{page+1}}</option>
</select>
